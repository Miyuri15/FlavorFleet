apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: restaurant-service
  template:
    metadata:
      labels:
        app: restaurant-service
    spec:
      containers:
        - name: restaurant-service
          image: restaurant-service
          ports:
            - containerPort: 5003
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/restaurant_db"
            - name: PORT
              value: "5003"
---
apiVersion: v1
kind: Service
metadata:
  name: restaurant-service
spec:
  selector:
    app: restaurant-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5003
  type: LoadBalancer